<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Leaderboard</h1>
    <div class="board-layout">
        <div class="display-scores">
            <div class="score-refresh">
                <h2>Recent scores</h2>
                <button type="submit" class="btn-refresh" id="refresh-btn">Refresh</button>
            </div>
            <div class="show-scores" id="display-scores">
                <!-- DOM Elements -->
            </div>
        </div>
        <div class="add-scores">
            <h2 class="header-score">Add your score</h2>
            <form action="#" class="form-section">
                <input type="text" id="user-name" placeholder="Your name" required>
                <input type="number" id="user-score" placeholder="Your score" required>
                <button type="submit" class="btn" id="add-score">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
